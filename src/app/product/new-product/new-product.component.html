<div class="form-group">
  <label for="exampleInputEmail1">Nombre del producto</label>
  <input type="text" class="form-control" [(ngModel)]="product.name" id="name" aria-describedby="emailHelp"
    placeholder="Enter email">
</div>
<div class="form-group">
  <label for="exampleFormControlTextarea1">Descripci√≥n</label>
  <textarea class="form-control" [(ngModel)]="product.description" id="description" rows="3"></textarea>
</div>
<div class="form-group">
  <label for="exampleInputEmail1">Precio</label>
  <input type="text" class="form-control" [(ngModel)]="product.price" id="price" aria-describedby="emailHelp"
    placeholder="Enter email">
</div>
<div class="form-group">
  <label for="exampleInputEmail1">Stock</label>
  <input type="text" class="form-control" [(ngModel)]="product.stock" id="stock" aria-describedby="emailHelp"
    placeholder="Enter email">
</div>
<button type="submit" class="btn btn-primary" (click)="onSaveProduct()">Guardar producto</button>
